<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page not found</title>

    <link th:rel="stylesheet" th:href="@{/css/bootstrap-icons.css}">
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="w-100 vh-100">

<div class="d-flex flex-column h-100">
    <div class="flex-grow-0">
        <nav class="navbar justify-content-xxl-start justify-content-center shadow-sm">
            <a class="navbar-brand ms-xxl-5 m-0" th:href="${controllerDomain}" th:text="${applicationName}"></a>
        </nav>
    </div>
    <div class="error-container d-flex flex-grow-1 justify-content-center align-items-center">
        <h1>404 PAGE NOT FOUND</h1>
    </div>
</div>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/scripts.js}"></script>

</body>
</html>
