spring.application.name=ComicsAPI

spring.jpa.open-in-view=false

spring.main.banner-mode=console
spring.main.log-startup-info=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/comics_database
spring.datasource.username=comics_user
spring.datasource.password=comics_password

# Live reload thymeleaf templates during development
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false

# Live reload static resources during development
spring.web.resources.static-locations=file:src/main/resources/static/
spring.web.resources.cache.period=0
