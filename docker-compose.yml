version: '3.8'
services:
  database:
    container_name: comics-database
    image: postgres:15beta3-alpine
    restart: always
    environment:
      POSTGRES_USER: comics_user
      POSTGRES_PASSWORD: comics_password
      POSTGRES_DB: comics_database
    ports:
      - '5432:5432'
  application:
    container_name: comics-application
    image: comics-application:latest
    build: ./
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - database
